    <!-- Marked.js for Markdown rendering -->

        .content-wrapper {

        }

        .loading {

        }

        @keyframes dots {

        /* Markdown content styles */

        #markdown-content h1 {

        #markdown-content h3 {

        }

        #markdown-content a {
            color: #667eea;

        }

        #markdown-content a:hover {
            color: #764ba2;
            border-bottom-color: #764ba2;
        }

        #markdown-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        #markdown-content pre {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #markdown-content pre code {
            background: transparent;
            padding: 0;
            color: #d4d4d4;
            font-size: 0.9em;

        }

        #markdown-content blockquote {
            border-left: 4px solid #667eea;

        }

        #markdown-content img {

        }

        #markdown-content table {

        }

        #markdown-content table th,
        #markdown-content table td {

        }

        #markdown-content table th {

            font-weight: 600;
        }

        #markdown-content table tr:nth-child(even) {

        #markdown-content hr {

        }

        #markdown-content strong {

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {

            #markdown-content h1 {

            #markdown-content h2 {
                font-size: 1.6em;
            }

            .nav-bar {
                flex-direction: column;

                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="./index.html">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
            <span style="color: #667eea; font-weight: 600;">üìö U-Boot ÂêØÂä®ÊµÅÁ®ãËØ¶Ëß£</span>
        </div>

        <div class="content-wrapper">
            <div id="loading" class="loading">Ê≠£Âú®Âä†ËΩΩÊñáÊ°£</div>
            <div id="markdown-content" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configure marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {
                        console.error('Highlight error:', err);
                    }
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Load and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('./uboot.md');
                if (!response.ok) {
                    throw new Error('Failed to load markdown file');
                }
                
                let markdown = await response.text();
                
                // Remove Jekyll front matter if present
                if (markdown.startsWith('---')) {
                    const endIndex = markdown.indexOf('---', 3);
                    if (endIndex !== -1) {
                        markdown = markdown.substring(endIndex + 3).trim();
                    }
                }
                
                // Render markdown to HTML
                const html = marked.parse(markdown);
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                const contentDiv = document.getElementById('markdown-content');
                contentDiv.innerHTML = html;
                contentDiv.style.display = 'block';
                
                // Highlight all code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Smooth scroll for anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #e74c3c;">‚ùå Âä†ËΩΩÊñáÊ°£Â§±Ë¥•ÔºåËØ∑Á°Æ‰øù uboot.md Êñá‰ª∂Â≠òÂú®</p>';
            }
        }

        // Load markdown when page loads
        window.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
