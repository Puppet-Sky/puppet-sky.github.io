<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Boot 启动流程详解</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }

        .markdown-content {
            color: #333;
        }

        .markdown-content h1 {
            font-size: 2.5em;
            margin: 40px 0 20px;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .markdown-content h2 {
            font-size: 2em;
            margin: 35px 0 15px;
            color: #764ba2;
        }

        .markdown-content h3 {
            font-size: 1.5em;
            margin: 25px 0 12px;
            color: #555;
        }

        .markdown-content p {
            margin: 15px 0;
            line-height: 1.8;
            color: #444;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .markdown-content li {
            margin: 8px 0;
            line-height: 1.8;
            color: #444;
        }

        .markdown-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .markdown-content a:hover {
            border-bottom-color: #667eea;
        }

        .markdown-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .markdown-content pre {
            background: #282c34;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .markdown-content pre code {
            background: transparent;
            padding: 0;
            color: #abb2bf;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        .markdown-content strong {
            color: #333;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                margin-top: 60px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .markdown-content h1 {
                font-size: 2em;
            }

            .markdown-content h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <a href="./index.html" class="back-button">← 返回首页</a>
    <div class="container">
        <div id="content" class="loading">正在加载文档...</div>
    </div>

    <script>
        // 配置 marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // 加载并渲染 markdown
        fetch('./uboot.md')
            .then(response => response.text())
            .then(text => {
                // 移除 Jekyll front matter
                text = text.replace(/^---[\s\S]*?---\n/, '');
                
                // 渲染 markdown
                const html = marked.parse(text);
                document.getElementById('content').innerHTML = html;
                document.getElementById('content').classList.remove('loading');
                document.getElementById('content').classList.add('markdown-content');
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<p style="color: red;">加载文档失败，请检查文件是否存在。</p>';
            });
    </script>
</body>
</html>
